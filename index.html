<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <section class="menu__section left">
      <img class="menu__icon" src="assets/IconBurguer.svg" alt="Burguer Menu">
      <a class="menu__link active" href="#">All</a>
      <a class="menu__link" href="#">Images</a>
    </section>

    <section class="menu__section right">
      <img class="menu__icon" src="assets/IconMore.svg" alt="More">

      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/CircleFrame.svg" alt="Avatar Frame">
        <img class="menu__avatar" src="assets/Avatar.png" alt="Avatar Picture">
      </div>
    </section>
  </header>

  <main class="content"> 
    <img class="content__logo" src="assets/LogoGoogle.png" alt="Google Clone Logo">

    <input class="content__search" type="text">

    <div class="content__offer">
      Made with love by <a href="https://github.com/MehdiKha2003" target="_blank">Mehdi Khairate</a> for studying purposes
    </div>
  </main>

  <footer class="footer">
    <section class="footer__section footer__location">
      <span>Morocco</span>
    </section>
      
    <section class="footer__section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </section>
  </footer>
</body>
</html>
